  <a href="#popup" id="for-popup-form" class="col-md-8 text-break">Связаться с нами</a>

   id="popup" style="display:none;">

  <div class ="container-fluid">

      </div>
  </div>
      </div>

          Имя пользователя:
          <br>
          <input type="name" name="Логин" required>
        </label>
        <label class="col-12">
          E-mail:
          <br>

        </label>

          <br>

        </label>

          Соглашаюсь с обработкой персональных данных
          <input type="checkbox" name="Согласие" required>
        </label>
        <label class="col-12">
          <input type="submit" name="popup-sub" class="popup-submit">
        </label>
      </form>
    </div>
